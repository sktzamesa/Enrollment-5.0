{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/password_change_form_design.css"%}">
    <link rel="icon" type="image/png" href="{% static image/cvsu_logo.png"%}">
    <title>Reset Password</title>
</head>
<body style="background-image: url('{% static "image/bg.png" %}')">
    <div class="content">
        <img src="static/image/cvsu_logo.png" alt="CvSU Logo">
        <h2>Set New Password</h2>
        <p>Please enter and confirm your new password below.</p>
        <form>
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" placeholder="Enter new password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
            </div>
            <p class="error-message" id="errorMessage">Passwords do not match. Please try again.</p>
            <p class="success-message" id="successMessage">Password reset successfully!</p>
            <div class="button-container">
                <button type="button" class="return-button">Return to Login</button>
                <button type="submit" class="reset-password-button">Save New Password</button>
            </div>
        </form>
    </div>
</body>
</html>
