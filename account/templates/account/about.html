{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>about us</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>

   <header class="header">
   
      <section class="flex">
   
         <a href="home.html" class="logo">Cvsu</a>
   
         <form action="search.html" method="post" class="search-form">
            <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
            <button type="submit" class="fas fa-search"></button>
         </form>
   
         <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="search-btn" class="fas fa-search"></div>
            <div id="user-btn" class="fas fa-user"></div>
            <div id="toggle-btn" class="fas fa-sun"></div>
         </div>
   
         <div class="profile">
            <img src="{% static 'image/pic-1.jpg" class="image" alt="">
            <h3 class="name">derrick</h3>
            <p class="role">student</p>
            <a href="profile.html" class="btn">view profile</a>
            <div class="flex-btn">
               <a href="login.html" class="option-btn">login</a>
               <form action="{% url "logout" %}" method = "post" class="option-btn">
             <button type = "submit">Logout</button>
             {% csrf_token %}
            </div>
         </div>
   
      </section>
   
   </header>   
   
   <div class="side-bar">
   
      <div id="close-btn">
         <i class="fas fa-times"></i>
      </div>
   
      <div class="profile">
         <img src="{% static 'image/pic-1.jpg'%}" class="image" alt="">
         <h3 class="name">derrick</h3>
         <p class="role">student</p>
         <a href="profile.html" class="btn">view profile</a>
      </div>
   
      <nav class="navbar">
         <a href="{% url 'dashboard'%}"><i class="fas fa-home"></i><span>home</span></a>
         <a href="{% url 'about'%}"><i class="fas fa-question"></i><span>about</span></a>
         <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>courses</span></a>
         <a href="teachers.html"><i class="fas fa-chalkboard-user"></i><span>teachers</span></a>
         <a href="contact.html"><i class="fas fa-headset"></i><span>contact us</span></a>
      </nav>
   
   </div>
<section class="about">

   <div class="row">

      <div class="image">
         <img src="{% static 'images/cvsu2.png'%}" alt="">
      </div>

      <div class="content">
         <h3>Cvsu</h3>
         <p>_________________</p>
         <a href="courses.html" class="inline-btn">our courses</a>
      </div>

   </div>

   <div class="box-container">

      <div class="box">
         <i class="fas fa-graduation-cap"></i>
         <div>
            <h3>+10k</h3>
            <p>online courses</p>
         </div>
      </div>

      <div class="box">
         <i class="fas fa-user-graduate"></i>
         <div>
            <h3>+40k</h3>
            <p>brilliant students</p>
         </div>
      </div>

      <div class="box">
         <i class="fas fa-chalkboard-user"></i>
         <div>
            <h3>+2k</h3>
            <p>expert tutors</p>
         </div>
      </div>

      <div class="box">
         <i class="fas fa-briefcase"></i>
         <div>
            <h3>100%</h3>
            <p>job placement</p>
         </div>
      </div>

   </div>

</section> 

<script src="{% static 'js/script.js'%}"></script>

   
</body>
</html>
