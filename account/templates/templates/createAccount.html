<!DOCTYPE html>

<body>
    <div class="create-account-container">
        <div class="content">
          <h2>Create Account</h2>
          <p>Please fill out the form to create an account.</p>
      
          <form onsubmit="handleSubmit(event)">
            <!-- Username Field Row -->
            <div class="form-row single-field">
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" title="User Name" required />
              </div>
            </div>
      
            <!-- First and Last Name Fields Row -->
            <div class="form-row">
              <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" title="Firs Name" required />
              </div>
      
              <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required title="Last Name"/>
              </div>
            </div>
      
            <!-- Middle Initial and Email Fields Row -->
            <div class="form-row">
              <div class="form-group">
                <label for="middleInitial">Middle Initial:</label>
                <input type="text" id="middleInitial" maxlength="1" title="Middle Initial"/>
              </div>
      
              <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" required title="Email Address" />
              </div>
            </div>
      
            <!-- Password and Repeat Password Fields Row -->
            <div class="form-row">
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required title="Password"/>
              </div>
      
              <div class="form-group">
                <label for="repeatPassword">Repeat Password:</label>
                <input type="password" id="repeatPassword" required title="Repeat Password" />
              </div>
            </div>
      
            <p class="error-message" id="errorMessage" title="Error Message"></p>
      
            <div class="button-container">
              <button type="button" onclick="navigateToLogin()" class="return-button" title="Return to login">Return to Login</button>
              <span class="button-space"></span> 
              <button type="submit" class="create-account-button" title="Create Account">Create Account</button>
            </div>
          </form>
    
          <div id="accountSuccess" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 100;">
            <div style="background-color: white; padding: 20px; margin: 10% auto; border-radius: 8px; width: 300px; position: relative; z-index: 101;">
                <p style="text-align: center;">Successfully Created Account! You can now log in.</p>
                <button onclick="navigateToLogin()" class="return-button" style="width: 100%; margin-top: 10px;" title="Return to login">Go to Login</button>
            </div>
          </div>
        </div>
      </div>

                    navigateToLogin();

                // Displaying an error message
                document.getElementById("errorMessage").textContent = "Passwords do not match.";
