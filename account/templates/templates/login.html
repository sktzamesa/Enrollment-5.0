<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginDesign.css">
    <script src="https://kit.fontawesome.com/ff87496a7c.js" crossorigin="anonymous"></script>
    <link rel="icon" type=png href="static\image\cvsu_logo.png">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <img src="static/image/cvsu_logo.png" alt="logo" class="login_logo" />
            <h2>CAVITE STATE UNIVERSITY BACOOR CAMPUS</h2>
        </div>

        <div class="login-box-container">
            <div class="login-container">
                <form onsubmit="handleLogin(event)">
                    <h2>Login</h2>
                    <input type="text" id="username" placeholder="Username" required>
                    <div class="password-input">
                        <input type="password" id="password" placeholder="Password" required>
                        <i class="fas fa-eye password-toggle" id="passwordToggle" alt="Show Password" title="Hide Password" onclick="togglePassword()"></i>
                    </div>
                    <button type="submit" title="Sign In">Sign In</button>
                    <p class="error-message" id="errorMessage" style="display: none;"></p> 

                    <a href="#" class="social-button facebook" onclick="redirectToFacebook()" title="Sign in with Facebok">
                        Sign in with Facebook <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-button gmail" onclick="redirectToGmail()" title="Sign in with Gmail">
                        Sign in with Gmail <i class="fab fa-google"></i>
                    </a>

                    <p class="forgot-password" onclick="gotoPasswordResetPage()" title="Forgot Password">Forgot Password?</p>
                    <hr class="divider" />
                    <p>Don't have an Account?</p>
                </form>

                <button onclick="createAccount()" title="Create Account">Create Account</button>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            // Get username and password values
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Perform login logic here (e.g., send data to server)
            // ...

            // Example: Simulating successful login
            if (username === "user" && password === "password") { 
                // Redirect to the desired page
                window.location.href = "dashboard.html"; // Replace with your actual page URL
            } else {
                // Displaying an error message
                const errorMessage = document.getElementById("errorMessage");
                errorMessage.textContent = "Invalid username or password.";
                errorMessage.style.display = "block";

                // Hide the error message after 5 seconds
                setTimeout(function() {
                    errorMessage.style.display = "none";
                }, 2000); 
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const passwordToggle = document.getElementById("passwordToggle");
            const currentType = passwordInput.type;

            if (currentType === "password") {
                passwordInput.type = "text";
                passwordToggle.classList.remove("fa-eye");
                passwordToggle.classList.add("fa-eye-slash");
                passwordToggle.setAttribute('alt', 'Show Password');
                passwordToggle.setAttribute('title', 'Show Password');
            } else {
                passwordInput.type = "password";
                passwordToggle.classList.remove("fa-eye-slash");
                passwordToggle.classList.add("fa-eye");
                passwordToggle.setAttribute('alt', 'Hide Password');
                passwordToggle.setAttribute('title', 'Hide Password');
            }
        }

        function redirectToFacebook() {
            // Handle redirection to Facebook login
            // ...
        }

        function redirectToGmail() {
            // Handle redirection to Gmail login
            // ...
        }

        function gotoPasswordResetPage() {
            window.location.href = "forgotPassword.html";
        }

        function createAccount() {
            window.location.href = "createAccount.html";
        }
    </script>
</body>
</html>
